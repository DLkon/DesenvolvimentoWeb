<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criador de personagem</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
   
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <div class="logo">
            <img src="img/dnd.png" alt="">
        </div>
    </header>
    <main id="main">
      <div class="form">
            <fieldset class="form-group border p-3">
                <legend>Escolha sua raça</legend>
                <label for="raca">Raça:</label>
                <select id="raca" name="raca">
                    <option value="humano">Humano</option>
                    <option value="elfo">Elfo</option>
                    <option value="anao">Anão</option>
                    <option value="halfling">Halfling</option>
                    <option value="orc">Orc</option>
                    <option value="gnomo">Gnomo</option>
                    <option value="meio-orc">Meio-Orc</option>
                    <option value="tiefling">Tiefling</option>
                </select>
            </fieldset>

            <fieldset class="form-group border p-3">
                <legend>Escolha sua classe</legend>
                <label for="classe">Classe:</label>
                <select id="classe" name="classe">
                    <option value="barbaro">Bárbaro</option>
                    <option value="bardo">Bardo</option>
                    <option value="clerigo">Clérigo</option>
                    <option value="druida">Druida</option>
                    <option value="feiticeiro">Feiticeiro</option>
                    <option value="guerreiro">Guerreiro</option>
                    <option value="Ladino">Ladino</option>
                    <option value="Mago">Mago</option>
                    <option value="Monge">Monge</option>
                    <option value="Paladino">Paladino</option>
                  </select>
            </fieldset>
            <fieldset class="form-group border p-3">
                <legend>Escolha uma habilidade:</legend>
                <label>
                  <input type="checkbox" name="acrobacia" value="acrobacia" />
                  Acrobacia
                </label>
                <br />
                <label>
                  <input type="checkbox" name="furtividade" value="furtividade" />
                  Furtividade
                </label>
                <br />
                <label>
                  <input type="checkbox" name="persuasao" value="persuasao" />
                  Persuasão
                </label>
                <br />
                <label>
                  <input type="checkbox" name="percepcao" value="percepcao" />
                  Percepção
                </label>
                <br />
                <label>
                  <input type="checkbox" name="intimidacao" value="intimidacao" />
                  Intimidação
                </label>
              </fieldset>           
             <fieldset class="form-group border p-3">
                <legend>Faça a rolagem dos seus atributos</legend>
           
                <div class="dados">
                    <div class="dado">
                        <div id="0"></div>
                        <button class="btn btn-danger btn-sm">Rolar</button>
                      
                    </div>
                    <div class="dado">
                        <div id="1"></div>
                        <button class="btn btn-danger btn-sm">Rolar</button>
                      
                    </div>
                    <div class="dado">
                        <div id="2"></div>
                        <button class="btn btn-danger btn-sm">Rolar</button>
                        
                    </div>
                    <div class="dado">
                        <div id="3"></div>
                        <button class="btn btn-danger btn-sm">Rolar</button>
                        
                    </div>
                    <div class="dado">
                        <div id="4"></div>
                        <button class="btn btn-danger btn-sm">Rolar</button>
                     
                    </div>
                    <div class="dado">
                        <div id="5"></div>
                        <button class="btn btn-danger btn-sm">Rolar</button>
                    </div>
                    </div>     
             </fieldset> 

            <fieldset class="form-group border p-3">
                <legend>Escolha o nome do seu personagem:</legend>
                <label for="nome">Nome:</label>
                <input type="text" name="nome" id="nome">
            </fieldset>              
            <fieldset class="form-group border p-3">
                <legend>Embarcar na aventura</legend>
                <button id="criar">CRIAR PERSONAGEM</button>
            </fieldset>
        </div>
    </main>


 
</body>
</html>
